name: Java CI with Maven

env:
  JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.11-9/x64
  JAVA_HOME_17_X64: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.11-9/x64

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

  setup-jdk:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

  configure-maven:
    runs-on: ubuntu-latest
    needs: setup-jdk
    steps:
    - name: Configure Maven settings
      run: |
        mkdir -p ~/.m2
        echo '<settings>
                <servers>
                  <server>
                    <id>github</id>
                    <username>${{ secrets.USERNAME_GITHUB }}</username>
                    <password>${{ secrets.TOKEN_GITHUB }}</password>
                  </server>
                </servers>
              </settings>' > ~/.m2/settings.xml

  build:
    runs-on: ubuntu-latest
    needs: configure-maven
    steps:
    - name: Build with Maven
      run: mvn -B package -DskipTests --file pom.xml

  spotless:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Run spotless check
      run: mvn spotless:check

  upload-report:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Upload JaCoCo report
      uses: actions/upload-artifact@v2
      with:
        name: jacoco-report
        path: target/site/jacoco
